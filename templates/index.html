<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classification of Anorganic Waste</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      href="{{ url_for('static', filename='style.css') }}"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar">
          <nav class="nav flex-column">
            <a class="nav-link active" href="/">Classification</a>
            <a class="nav-link" href="/model">Model CNN</a>
          </nav>
        </div>
        <!-- Main Content -->
        <div class="col-md-10 content">
          <h4>
            Classification of Anorganic Waste (Klasifikasi Sampah Anorganik)
            <br />
          </h4>
          <div class="row mt-5">
            <!-- Input Image Section -->
            <div class="col-md-6">
              <div class="card">
                <div class="card-header">Input Image</div>
                <div class="card-body">
                  <form
                    method="POST"
                    enctype="multipart/form-data"
                    onsubmit="return validateFile()">
                    <div class="mb-3">
                      <label for="fileInput" class="form-label"
                        >File Input</label
                      >
                      <input
                        class="form-control"
                        type="file"
                        id="fileInput"
                        name="file"
                        required />
                      <!-- pesan error -->
                      <div id="fileError" class="text-danger mt-1"></div>
                    </div>
                    <button type="submit" class="btn btn-dark">Submit</button>
                  </form>
                </div>
              </div>
            </div>
            <!-- Classification Results Section -->
            <div class="col-md-6">
              <div class="card">
                <div class="card-header">Classification Results</div>
                <div class="card-body text-center">
                  {% if prediction %}
                  <div class="result-box">
                    <div class="pict">
                      <!-- Gambar yang diupload -->
                      <img
                        src="{{ img_path }}"
                        alt="Uploaded Image"
                        class=""
                        style="max-width: 30%" />
                    </div>

                    <!-- Hasil Prediksi -->
                    <div class="mt-3">
                      <p>
                        Prediction Results : <strong>{{ prediction }}</strong>
                      </p>
                    </div>
                  </div>
                  {% else %}
                  <p>No image uploaded yet.</p>
                  {% endif %}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Validasi Ekstensi File -->
    <script>
      function validateFile() {
        const fileInput = document.getElementById("fileInput");
        const filePath = fileInput.value;
        const allowedExtensions = /(\.jpg|\.jpeg|\.png)$/i;
        const errorDiv = document.getElementById("fileError");

        // Reset pesan error
        errorDiv.textContent = "";

        if (!allowedExtensions.exec(filePath)) {
          errorDiv.textContent =
            // "Invalid file type. Only .jpeg, .jpg, and .png are allowed.";
            "Jenis file tidak valid. Hanya .jpg, .jpeg, dan .png yang diperbolehkan.";
          fileInput.value = "";
          return false;
        }

        return true;
      }
    </script>
  </body>
</html>
